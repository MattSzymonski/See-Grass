<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See Grass</title>
  <style>
    *{box-sizing:border-box}
    html,body{
      width: 250px;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size:14px;
    }
    .wrap{
      width:320px;
      min-height:160px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      background:#3d3d3d;
      box-shadow: 0 6px 18px rgba(45,77,45,0.12);
      padding:14px;
      display:block;
      overflow:hidden;
      border:1px solid rgba(34,99,34,0.06);
    }
    header{
      display:flex;
      gap:15px;
      margin-bottom:8px;
    }
    .logo{
      min-width:54px;
      min-height:54px;
      border-radius:10px;
      background:linear-gradient(135deg,#2f8f2f,#57a857);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      box-shadow: 0 4px 10px rgba(47,139,47,0.18);
      flex:0 0 44px;
      font-size:20px;
    }
    h1{
      margin:0;
      font-size:18px;
      color: rgb(81, 172, 81);
      line-height:1;
    }
    p.lead{
      margin:0;
      font-size:12px;
      color:#e4e4e4;
    }
    .countdown{
      margin-top:4px;
      margin-bottom: 12px;
      border-radius:8px;
      border:1px dashed rgba(47,139,47,0.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .countdown .time{
      font-weight:500;
      font-size:20px;
      color:#d6d6d6;
    }
    button {
      padding: 8px 10px;
      font-size: 12px;
      background: #39974200;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #2e8037;
    }
    button:active{ 
      background: #297232;
    }
    .settings-button {
       display:flex;
       align-items: center;
       justify-content: center;
       margin-top: 12px;
    }

    @media (max-width:340px){
      .wrap{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo" aria-hidden="true">
          <img src="icons/grass.svg" alt="" aria-hidden="true" style="width:100%;height:100%;object-fit:contain;border-radius:10px;" />
        </div>
        <div>
          <h1>See Grass</h1>
          <div style="margin-top:6px;">
            <p class="lead">Gentle reminders to look away and rest your eyes</p>
          </div>
        </div>
      </header>

      <div class="countdown" aria-live="polite">
        <div style="display: flex; align-items: center; justify-content: space-between; gap:8px; margin-top:10px; width: 100%;">
          <p class="lead">Next reminder in:</p>
          <div class="time" id="countdown">--:--</div>
        </div>
      </div>
      <div style="border: none; border-top: 1px solid #505050; margin-top: 18px; margin-bottom: 14px">
      </div>
      <div class="settings-button">
        <button id="settingsButton" title="Open Settings" aria-label="Open Settings">
          <p class="lead">Open Settings</p>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
