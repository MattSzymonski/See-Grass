<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>See Grass Settings</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #252525;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 30px;
            color: rgb(81, 172, 81);
            margin-bottom: 24px;
            text-align: center;
        }

        .option {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
        }

        label {
            min-width: 220px;
            font-weight: 400;
            font-size: 15px;
        }

        input[type="number"],
        select {
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .input-field-dropdown {
            width: 100px;
        }

        .input-field-text {
            width: 76px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        input[type="checkbox"]:checked {
            accent-color: #3d8f41;
        }

        button {
            font-family: 'Inter', sans-serif;
            margin-top: 25px;
            padding: 10px 16px;
            font-size: 16px;
            background: #399742;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: rgb(49, 136, 59);
        }

        button:active {
            background: #297232;
        }

        .section {
            background: rgb(48, 48, 48);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 385px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
        }

        /* Hide sub-options by default to prevent flash before JS loads */
        #soundOnStartOption,
        #soundOnEndOption,
        #arrowDirectionOption {
            display: none;
        }

        /* Invisible debug button */
        #debugButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: default;
            padding: 0;
            margin: 0;
            opacity: 0;
        }

        #debugButton:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <h1>See Grass Settings</h1>

    <div class="section">
        <!-- Reminder Interval -->
        <div class="option">
            <label for="reminderInterval">Reminder interval (minutes)</label>
            <input id="reminderInterval" type="number" min="1" value="20" aria-label="Reminder interval in minutes"
                class="input-field-text" />
        </div>

        <!-- Reminder Length -->
        <div class="option">
            <label for="reminderLength">Reminder length (seconds)</label>
            <input id="reminderLength" type="number" min="1" value="10000" aria-label="Reminder length in seconds"
                class="input-field-text" />
        </div>

        <!-- Show reminder page -->
        <div class="option">
            <label for="showReminderPage">
                Show reminder page
            </label>
            <input type="checkbox" id="showReminderPage" />
        </div>

        <!-- Disable when screen-sharing -->
        <div class="option">
            <label for="disableWhenScreenSharing">
                Disable when screen-sharing
            </label>
            <input type="checkbox" id="disableWhenScreenSharing" />
        </div>

        <!-- Show system notification -->
        <div class="option">
            <label for="showSystemNotification">
                Show system notification
            </label>
            <input type="checkbox" id="showSystemNotification" />
        </div>

        <!-- Play sound on reminder start -->
        <div class="option">
            <label for="playSoundOnStart">Play sound on reminder start</label>
            <input type="checkbox" id="playSoundOnStart" />
        </div>

        <!-- Sound on start -->
        <div class="option" id="soundOnStartOption" style="margin-left: 16px;">
            <label for="soundOnStart">Sound</label>
            <select id="soundOnStart" class="input-field-dropdown">
                <option value="system">System</option>
                <option value="sound_1">Sound 1</option>
                <option value="sound_2">Sound 2</option>
            </select>
        </div>

        <!-- Play sound on reminder end -->
        <div class="option">
            <label for="playSoundOnEnd">Play sound on reminder end</label>
            <input type="checkbox" id="playSoundOnEnd" />
        </div>

        <!-- Sound on end -->
        <div class="option" id="soundOnEndOption" style="margin-left: 16px;">
            <label for="soundOnEnd">Sound</label>
            <select id="soundOnEnd" class="input-field-dropdown">
                <option value="system">System</option>
                <option value="sound_1">Sound 1</option>
                <option value="sound_2">Sound 2</option>
            </select>
        </div>

        <!-- Show Arrow -->
        <div class="option">
            <label for="showArrow">
                Show arrow
            </label>
            <input type="checkbox" id="showArrow" />
        </div>

        <!-- Arrow Direction -->
        <div class="option" id="arrowDirectionOption" style="margin-left: 16px;">
            <label for="arrowDirection">Arrow direction</label>
            <select id="arrowDirection" class="input-field-dropdown">
                <option value="up">Up</option>
                <option value="down">Down</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
        </div>

        <button id="save">Save & Reset</button>
    </div>

    <!-- Invisible debug button in bottom right corner -->
    <button id="debugButton" title="Trigger reminder in 5 sec"></button>

    <script src="options.js"></script>
</body>

</html>
